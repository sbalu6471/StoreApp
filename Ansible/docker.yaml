- name: docker build and push
  hosts: local  # Replace with the hostname or IP address of your target server
  become: yes  # Run tasks with sudo privileges

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes   

    - name: Build Docker Image
      command: docker build -t storeappmain .
      args:
        chdir: /var/lib/jenkins/workspace/storeappmain

    - name: tag image
      command: docker tag StoreAppMain:latest sureshpanneers/storeappmain:latest 

    - name: Log in to Docker Hub
      community.docker.docker_login:
        registry_url: https://index.docker.io/v1/
        username: StoreAppMain
        password: dckr_pat_fdlR7peODpiBClsn5Q2jbDGaWDk

    - name: Push image
      command: docker push sureshpanneers/storeappmain:latest

    - name: Run container
